<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-3 font-weight-bold">Savings Amount</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-6">
                <div class="card m-5">
                    <div class="">
                        <img class="w-100 height-img" src="images/income.jpg" alt="">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card w-76 m-5">
                    <div class="card-body card-bg">
                        <h5>Income</h5>
                        <div>
                            <div class="form-group row">
                                <label for="inputtext" class="col-sm-2 col-form-label">Income :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control w-50" id="total-income">
                                </div>
                            </div>
                            <h5>Expenses</h5>
                            <div class="form-group row">
                                <label for="inputtext" class="col-sm-2 col-form-label">Food :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control w-50" id="total-food">
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label for="inputtext" class="col-sm-2 col-form-label">Rent :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control w-50" id="total-rent">
                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <label for="inputtext" class="col-sm-2 col-form-label">Clothes :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control w-50" id="total-clothes">
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary m-2" id="main-button">Calculate</button>
                                <h5>Total Expenses: <span id="total-expenses"></span></h5>
                                <h5>Balance: <span id="total-Balance"></span></h5>

                            </div>
                            <div class="form-group row">
                                <label for="inputtext" class="col-sm-2 col-form-label">Save:</label>
                                <div class="col-sm-10 save-inline">
                                    <input type="number" class="form-control w-50" id="savings-per"> %
                                    <button id="save-button" class="btn btn-primary">Save</button>
                                </div>
                                <div>
                                    <h5>Saving Amount: <span id="saving-amount"></span></h5>
                                    <h5> Remaining Balance: <span id="remaining-balance"></span></h5>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/Expenses.js"></script>
</body>

</html>
